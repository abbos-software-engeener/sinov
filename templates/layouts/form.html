
{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div class="card">
                <div class="card-header">{{ request.title }}</div>
                <div class="card-body">
                    <form method="post" action="{% block url %}{% endblock %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}

                        <button type="submit" class="btn mt-3 btn-primary">{% if request.button_title %}
                            {{ request.button_title }} {% elif request.title %} {{ request.title }} {% else %}
                            Saqlash {% endif %}
                        </button>
                    </form>

                </div>
            </div>

        </div>

    </div>

{% endblock %}
